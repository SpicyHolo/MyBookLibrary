<!DOCTYPE html>
<html>
    <head>
        <title>Book Library</title>
        <link rel="icon" href="favicon.png">
        <link rel="stylesheet" href="normalize.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="Table">
            <div class="Title">
                <h1>My Book Library</h1>
                <p>The Odin Project's first assignemt after choosing the JavaScript path. You can check out the <a href="https://github.com/SpicyHolo/MyBookLibrary">Github respository</a> for this Project.</p>
            </div>
            <div class="Row">
                <div class="Cell form">
                    <label for="book">Book</label>
                </div>
                <div class="Cell form">
                    <label for="book">Author</label>
                </div>
                <div class="Cell form">
                    <label for="book">Pages</label>
                </div>
                <div class="Cell form">
                    <label for="status">Status </label>
                </div>  
           
            </div>
            <div class="Row">
                <div class="Cell form">
                    <input class="input" type="text" id="title">
                </div>
                <div class="Cell form">
                    <input class="input" type="text" id="author">
                </div>
                <div class="Cell form">
                    <input class="input pages" type="number" id="pages">
                </div>
                <div class="Cell form">
                    <select id="status" class="input select">
                        <option value="true">Read</option>
                        <option value="false">Not Read</option>
                    </select>
                </div>              
            </div>

            <div class="Row">
                <div class="Cell form">
                    <button id="submit" class="button" type="submit">
                        SUBMIT
                    </button>
                </div>
                <div class="Cell form"></div>
                <div class="Cell form"></div>
            </div>
        </div>

        <div class="Table" id="shelf">
            <div class="Heading">
                <div class="Cell">
                    Title
                </div>
                <div class="Cell">
                    <p>Author</p>
                </div>
                <div class="Cell">
                    <p>Pages</p>
                </div>
                <div class="Cell">
                    <p>Status</p>
                </div>
                <div class="Cell">
                </div>
            </div>
            <!--Generated by Javascript-->
        </div>

    </body>
    <script src="script.js"></script>
</html>
